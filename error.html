<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.5;
    }

    .error-code {
      font-weight: bold;
      color: #f00;
    }
  </style>
</head>
<body>
  <h1>Error</h1>
  <p>Ha ocurrido un error en la página que estabas intentando ver.</p>
  <p>Si es posible, te recomendamos actualizar la página o volver a intentarlo más tarde.</p>
  <p>Si el error persiste, contacta con el administrador del sitio web.</p>

  <p class="error-code">Código de error: <span id="error-code"></span></p>

  <p><a href="/">Volver a la página principal</a></p>

  <script>
    // Opcional: Obtener el código de error desde un script del lado del servidor y mostrarlo en el elemento #error-code
  </script>
</body>
</html>
