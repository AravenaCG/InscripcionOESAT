<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página de login</title>
  <link rel="stylesheet" href="style_Login.css">
</head>
<body>

    <div class="login">
        <h1>Login INSCRIPCIÓN OESAT</h1>
        <form method="post" action="/InscripcionOESAT/formulario.html">
            <input type="text" name="u" placeholder="Username" required="required" />
            <input type="password" name="p" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Ingresar</button>
        </form>
        <script>
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Evita el envío del formulario predeterminado

                // Lógica de autenticación
                var usernameInput = document.getElementById("username").value;
                var passwordInput = document.getElementById("password").value;

                // Verifica si el nombre de usuario y la contraseña son correctos
                if (usernameInput === "asd" && passwordInput === "asdqwe") {
                    // Redirige a tu formulario si la autenticación es exitosa
                    window.location.href = "/InscripcionOESAT/formulario.html";
                } else {
                    // Muestra un mensaje de error (puedes personalizarlo según tus necesidades)
                    alert("Credenciales incorrectas. Intenta de nuevo.");
                }
            });
        </script>
    </div>

</body>
</html>
